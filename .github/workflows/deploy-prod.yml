name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      reason:
        description: 'æ‰‹å‹•ãƒ‡ãƒ—ãƒ­ã‚¤ã®ç†ç”±'
        required: true
        default: 'å®šæœŸãƒ¡ãƒ³ãƒ†ãƒŠãƒ³ã‚¹'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v3

      - name: Node.jsã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npm ci

      - name: ESLintã«ã‚ˆã‚‹ã‚³ãƒ¼ãƒ‰æ¤œè¨¼
        run: npm run lint

      - name: Jestã«ã‚ˆã‚‹ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        run: npm test

      - name: TypeScriptã®ãƒ“ãƒ«ãƒ‰
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::475538532274:role/solbot-ci
          aws-region: ap-northeast-1

      - name: Retrieve environment variables from SSM Parameter Store
        run: |
          echo "Retrieving production environment variables from SSM Parameter Store..."
          
          # Get environment variables from SSM Parameter Store
          SSM_PARAMETERS=$(aws ssm get-parameter \
            --name "/solbot/prod/env" \
            --with-decryption \
            --query "Parameter.Value" \
            --output text)
          
          # Create .env file for deployment
          echo "$SSM_PARAMETERS" > deployment.env
          echo "âœ… Production environment variables retrieved and saved to deployment.env file"
          
          # Verify the .env file was created (but don't show contents for security)
          if [ -f deployment.env ]; then
            echo "âœ… deployment.env file created successfully"
            echo "ğŸ“„ File size: $(wc -c < deployment.env) bytes"
            echo "ğŸ“„ Line count: $(wc -l < deployment.env) lines"
          else
            echo "âŒ Failed to create deployment.env file"
            exit 1
          fi

      - name: Upload environment variables to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "deployment.env"
          target: "/tmp/"

      - name: EC2ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: '.,!node_modules,!.git,!__tests__,!logs,!deployment.env'
          target: '/opt/solbot/releases/${{ github.sha }}'
          strip_components: 0

      - name: ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œ
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          timeout: 10m
          command_timeout: 15m
          script: |
            set -e
            
            echo "=== SOL Bot Production Deployment ==="
            echo "Commit: ${{ github.sha }}"
            echo "Triggered by: ${{ github.actor }}"
            echo "Timestamp: $(date)"
            
            cd /opt/solbot/releases/${{ github.sha }}
            
            # Deploy environment variables from SSM Parameter Store
            echo "Deploying environment variables from SSM Parameter Store..."
            if [ -f "/tmp/deployment.env" ]; then
              # Copy environment file to application directory
              cp /tmp/deployment.env .env
              
              # Also create backup in env.d directory for runtime access
              mkdir -p env.d
              cp /tmp/deployment.env env.d/runtime
              
              echo "âœ… Environment variables deployed from SSM Parameter Store"
              echo "ğŸ“„ Environment file size: $(wc -c < .env) bytes"
              
              # Secure the environment files
              chmod 600 .env env.d/runtime
              
              # Clean up temporary file
              rm -f /tmp/deployment.env
            else
              echo "âš ï¸  Warning: No environment file found from SSM, creating minimal .env"
              echo "NODE_ENV=production" > .env
              chmod 600 .env
            fi
            
            # Install dependencies and build
            echo "Installing dependencies..."
            npm ci
            
            echo "Building application..."
            npm run build
            
            # Run deploy script if exists
            if [ -f "scripts/deploy.sh" ]; then
              chmod +x scripts/deploy.sh
              ./scripts/deploy.sh
            fi

            # æˆåŠŸã—ãŸã‚‰currentã‚·ãƒ³ãƒœãƒªãƒƒã‚¯ãƒªãƒ³ã‚¯ã‚’æ›´æ–°
            echo "ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸ: currentã‚·ãƒ³ãƒœãƒªãƒƒã‚¯ãƒªãƒ³ã‚¯ã‚’æ›´æ–°ã—ã¾ã™"
            ln -sfn /opt/solbot/releases/${{ github.sha }} /opt/solbot/current
            echo "ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†: $(date)"

      - name: Discordã¸ã®é€šçŸ¥
        uses: sarisia/actions-status-discord@v1
        if: always() && env.DISCORD_WEBHOOK_URL != ''
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: 'SOL-Bot ãƒ—ãƒ­ãƒ€ã‚¯ã‚·ãƒ§ãƒ³ãƒ‡ãƒ—ãƒ­ã‚¤'
          description: |
            ãƒªãƒã‚¸ãƒˆãƒª: ${{ github.repository }}
            ã‚³ãƒŸãƒƒãƒˆ: ${{ github.sha }}
            ãƒˆãƒªã‚¬ãƒ¼: ${{ github.actor }}
            ${{ github.event_name == 'workflow_dispatch' && format('ç†ç”±: {0}', github.event.inputs.reason) || '' }}
          color: ${{ job.status == 'success' && 0x00FF00 || 0xFF0000 }}
          ack_no_webhook: true
