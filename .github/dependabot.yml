version: 2
updates:
  # npm パッケージの依存関係を管理
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 10
    target-branch: 'main'
    labels:
      - 'dependencies'
      - 'security'
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'jest*'
          - 'prettier*'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'eslint*'
          - 'jest*'
          - 'prettier*'
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      # メジャーバージョンアップデートは個別レビュー
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    commit-message:
      prefix: 'chore'
      include: 'scope'
    versioning-strategy: auto

  # GitHub Actions ワークフローの依存関係を管理
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github_actions'
    commit-message:
      prefix: 'ci'
      include: 'scope'
