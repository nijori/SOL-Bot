/app/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        find /app/logs -name "*.log.*.gz" -mtime +90 -delete
    endscript
}

/app/logs/*.json {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        find /app/logs -name "*.json.*.gz" -mtime +30 -delete
    endscript
} 